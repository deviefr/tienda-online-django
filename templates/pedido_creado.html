{% extends 'base.html' %}

{% block title %}Pedido Creado{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width:640px;">
    <div class="alert alert-success" data-persist="true">
        <h4 class="alert-heading">Pedido creado</h4>
        <p>Tu pedido se ha registrado correctamente.</p>
        <p class="mb-0">Token de seguimiento: <strong>{{ token }}</strong></p>
        <hr />
        <p class="mb-0 mt-2">
            <a href="{% url 'mainApp:seguimiento' %}?token={{ token }}" class="btn btn-outline-primary me-2">Seguir pedido</a>
            <a href="{% url 'mainApp:catalogo' %}" class="btn btn-primary">Volver al cat√°logo</a>
        </p>
    </div>
</div>
{% endblock %}
